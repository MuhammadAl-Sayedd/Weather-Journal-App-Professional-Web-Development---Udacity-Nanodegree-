<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app align-vertical">
        <h1>Weather Journal App</h1>
        <div class="ip align-vertical">
            <input type="text" placeholder="Enter Your Zip Code" id="zip">
            <textarea name="" id="feelings" cols="30" rows="10" placeholder="Enter your feeling"></textarea>
            <button id="generate">Generate</button>
        </div>
        <div class="op">
            <div>Temp: <label id="temp"></label></div>
            <div class="date">Date: <label id="date"></label></div>
            <div>Feeling: <label id="content"></label></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
